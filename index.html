<!DOCTYPE html>	
<html>
	<head>
		<title>Etch a Sketch</title>
		<link rel="stylesheet" href="etchsketch.css"/>
		<link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="etchsketch.js"></script>
	</head>
	<body>
		<div id="buttonwrapper">
			<input type="button" name="reset" value="Change grid size"/>
			<input type="button" name="clear" value="Clear grid"/>
		</div>
		<div id="wrapper">
		</div>
		<div id="pencolor">
			<div id="red" onclick="pencolor='red'"></div>
			<div id="green" onclick="pencolor='green'"></div>
			<div id="blue" onclick="pencolor='blue'"></div>
			<div id="pink" onclick="pencolor='pink'"></div>
			<div id="yellow" onclick="pencolor='yellow'"></div>
			<div id="white" onclick="pencolor='white'"></div>
			<div id="gray" onclick="pencolor='#ddd'"></div>
		</div>
	</body>
</html>
